<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->


    <!-- NAVBAR -->
    <header class="site-navbar mt-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="site-logo col-6"><a href="/user/home">Website Quyên Góp</a></div>

            </div>
        </div>
    </header>

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('/user/assets/images/hero_1.jpg');"
             id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Danh sách các đợt quyên góp</h1>

                </div>
            </div>
        </div>
    </section>
    <section class="site-section" >
        <div class="container">

            <div class="row mb-5 justify-content-center">
                <div class="col-md-7 text-center">
                    <h2 class="section-title mb-2">Các đợt quyên góp</h2>
                </div>
            </div>

<!--            <input type="hidden" th:value="${donationList.size()}" id="dodai"/>-->
            <th:block th:each="donation : ${donationList}" >
                    <ul class="job-listings mb-5" >
                        <th>
                            <li style="margin-bottom: 20px"
                                class="job-listing d-block d-sm-flex pb-3 pb-sm-0 align-items-center ">
                                <div class="job-listing-about d-sm-flex custom-width w-100 justify-content-between mx-4" >
                                    <div class="job-listing-position custom-width  mb-3 mb-sm-0"
                                         style="padding: 10px;width: 250px">
                                        <h2>
                                            <a style="width: 200px;height: 60px;color: black; padding-top: 30px"
                                               th:text="${donation.name}"
                                               th:href="@{'/user/detail?id='}+ ${donation.id}"/>
                                            <!--                                    userdonation.id thay donation.id-->
                                        </h2>
                                        <strong>
                                            <span th:text="${donation.status} == 0? 'Mới tạo'"></span>
                                            <span th:text="${donation.status} == 1? 'Đang quyên góp'"></span>
                                            <span th:text="${donation.status} == 2? 'Kết thúc quyên góp'"></span>
                                            <span th:text="${donation.status} == 3? 'Đóng quyên góp'"></span>
                                        </strong>
                                    </div>
                                    <div class="job-listing-location mb-3 mb-sm-0 custom-width w-10"
                                         style="padding: 10px;">
                                        Ngày bắt đầu<br>
                                        <strong th:text="${donation.startDate}"></strong><br>
                                    </div>
                                    <div class="job-listing-location mb-3 mb-sm-0 custom-width w-10"
                                         style="padding: 10px;">
                                        Ngày kết thúc<br>
                                        <strong th:text="${donation.endDate}"></strong><br>
                                    </div>
                                    <div class="job-listing-location mb-3 mb-sm-0 custom-width w-25"
                                         style="padding: 10px;">
                                        <span class="icon-room"></span> <span
                                            th:text="${donation.organizationName}"></span><br>
                                        <strong th:text="${donation.phoneNumber}"></strong><br>
                                    </div>
                                    <div class="job-listing-meta custom-width w-20">
                                        <button type="button" style="margin-top: 20px" class="btn btn-primary py-2"
                                                data-toggle="modal" th:data-target="'#modalDonation'+${donation.id}"
                                                th:if="${donation.status ==1}">
                                            Quyên góp
                                        </button>
                                        <!--                                <p style="margin-top: 20px;background-color: white !important;" class="btn py-2"><span-->
                                        <!--                                        style="color: white"-->
                                        <!--                                       >Quyên góp</span></p>-->
                                    </div>
                                </div>

                            </li>
                            <!-- Modal -->
                            <div class="modal fade" th:id="'modalDonation'+${donation.id}" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Quyên góp: <span>
<!--                                            th:text="${userDonation.name}">-->
                                    </span></h5>
                                            <button type="button" class="btn-close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form method="post" th:action="@{/user/donation}"
                                              th:object="${userDonationDTO}">
                                            <div class="modal-body">
                                                <div class="row">

                                                    <div class="col-12">
                                                        <label for="addname"
                                                               class="col-form-label">Họ tên:</label>
                                                        <input type="text" class="form-control"
                                                               id="addname" name="name" placeholder="" required>
                                                        <label for="addname"
                                                               class="col-form-label">Số tiền quyên góp:</label>
                                                        <input type="number" class="form-control" placeholder=""
                                                               id="addname" name="money" >
                                                        <label for="addname"
                                                               class="col-form-label">User:</label>

                                                        <select class="form-control" id="ct_id" name="user.id" required>
                                                            <option value="" selected>Chọn User</option>
                                                            <option th:each="s : ${userList}" th:value="${s.id}"
                                                                    th:text="${s.getFullName()}"
                                                                    th:selected="${s.id == userId}" required></option>
                                                        </select>

<!--                                                        <input type="text" class="form-control" placeholder=""-->
<!--                                                               id="addname" name="idUser" th:each="s : ${userList}" th:value="${s.id}" >-->
                                                        <label for="addname"
                                                               class="col-form-label">Donation</label>

<!--                                                        <select class="form-control" id="ct_id" name="donation.id" required>-->
<!--                                                            <option value="" selected>Chọn Donation</option>-->
<!--                                                            <option th:each="d : ${donationList}" th:value="${d.id}"-->
<!--                                                                    th:text="${d.getName()}"-->
<!--                                                                    th:selected="${d.id == donationId}"-->
<!--                                                                    required></option>-->
<!--                                                        </select>-->

                                                        <input type="hidden" class="form-control" placeholder=""
                                                        id="addname" name="donation.id"  th:value="${donation.id}" readonly>

                                                        <div class="col-6" >
                                                            <label for="addcost"
                                                                   class="col-form-label">Ngày quyên góp:</label>
                                                            <input type="date" class="form-control" th:object="${userDonationList}"
                                                                   id="addcost" name="created" th:value="${created}" required>
                                                        </div>

                                                        <label for="addname"
                                                               class="col-form-label">Lời nhắn:</label>
                                                        <textarea rows="10" cols="3" class="form-control" name="text">

                                                        </textarea>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Đóng
                                                    </button>
                                                    <button type="submit" data-toggle="modal"
                                                            data-target="#exampleModal"
                                                            class="btn btn-primary">Quyên góp
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <script>
                    function detail(id){
                        window.location = '/donation/detail/' + id;
                    }


                        </script>
                    </ul>

            </th:block>

            <div class="row pagination-wrap">
                <div class="col-md-6 text-center text-md-left mb-4 mb-md-0">

                </div>
                <div class="col-md-6 text-center text-md-right">
                    <div class="custom-pagination ml-auto">
                        <a class="prev"
                           th:href="@{'/user/home?page_id='} + ${page-1}"
                            th:if="${page >= 1}">Prev</a>
                        <div class="d-inline-block">
                        </div>

                        <a class="next" th:href="@{'/user/home?page_id='} +  ${page+1}">Next</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
